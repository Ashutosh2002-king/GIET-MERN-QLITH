<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <form class="application-form">
    <h2>Application Form</h2>

    <label>First Name:</label>
    <input type="text" name="firstName" required>
    <label>Last Name:</label>
    <input type="text" name="lastName" required>
    <br><br>

    <label>Date of birth:</label>
    <input type="date" name="dob" required>
    <label>Age:</label>
    <input type="number" name="age" min="18" max="100" style="width:60px;">
    <br><br>

    <label>Gender:</label>
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Email Address:</label>
    <input type="email" name="email" placeholder="Enter email address" required>
    <br><br>

    <label>Positions Available:</label>
    <input type="radio" name="position" value="junior"> Junior Developer
    <input type="radio" name="position" value="mid"> Mid-level Developer
    <input type="radio" name="position" value="senior"> Senior Developer
    <br><br>

    <label>Programming Languages:</label>
    <input type="checkbox" name="lang" value="java"> Java
    <input type="checkbox" name="lang" value="javascript"> JavaScript
    <input type="checkbox" name="lang" value="python"> Python
    <br><br>

    <label>Password:</label>
    <input type="password" name="password" required>
    <label>Confirm Password:</label>
    <input type="password" name="confirmPassword" required>
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
